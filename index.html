<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="c1">
        <p class="name">Player one name</p>
        <p class="score"> 0</p>
    </div>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="grid"></div>
        <button class="new">Next Round</button>
    </div>
    <div class="container" id="c2">
        <p class="name">Player two name</p>
        <p class="score">0</p>
    </div>
    
</body>
</html>
